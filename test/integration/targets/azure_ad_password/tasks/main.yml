- name: create ad password 
  azure_ad_password:
    app_id: "{{ app_id }}"
    value: "Password@032900001"
    tenant: "{{ tenant_id }}"
    state: present
  register: ad_fact

- assert:
    that:
         - ad_fact.changed

- name: create ad password (idempontent)
  azure_ad_password:
    app_id: "{{ app_id }}"
    value: "Password@032900001"
    tenant: "{{ tenant_id }}"
    key_id: "{{ ad_fact.key_id }}"
    state: present
  register: output

- assert:
    that:
        - not output.changed

- name: Get ad password info
  azure_ad_password_info:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    key_id: "{{ ad_fact.key_id }}"
  register: ad_info

- assert:
    that:
        - ad_info.passwords[0].start_date == ad_fact.start_date
        - ad_info.passwords[0].end_date == ad_fact.end_date

- name: delete ad password
  azure_ad_password:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    state: absent
  register: output

- assert:
    that:
        - output.changed
